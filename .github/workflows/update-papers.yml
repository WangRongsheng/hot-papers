  schedule:
    - cron: '0 18 * * *'  # UTCæ—¶é—´18:00 = åŒ—äº¬æ—¶é—´æ¬¡æ—¥02:00
  
  # æ”¯æŒæ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
