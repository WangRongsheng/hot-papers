            const banner = document.getElementById('welcomeBanner');
            const container = document.querySelector('.container');
            const countdownBar = document.getElementById('countdownBar');
            
            // ÂÅúÊ≠¢ÂÄíËÆ°Êó∂Âä®Áîª

        function showBanner() {
            const banner = document.getElementById('welcomeBanner');

            message.textContent = `Êàë‰ª¨Â∞Ü‰∏∫ÊÇ®Êèê‰æõ‰ªäÂ§©Ôºà${dateStr}ÔºâÊúÄÁÉ≠Èó®ÁöÑ30ÁØáËÆ∫ÊñáÔºÅ`;
            
            setTimeout(() => {
                banner.classList.add('show');
                container.classList.add('banner-shown');
                // ÂêØÂä®ÂΩ©ËôπÁâπÊïà

        function handleScroll() {
            const backToTopButton = document.getElementById('backToTop');

                backToTopButton.classList.add('show');

        function createRainbowDrop() {
            const drop = document.createElement('div');
            drop.className = 'rainbow-drop';
            
            // ÈöèÊú∫È¢úËâ≤
            const colors = [
                '#FF0000', '#FF7F00', '#FFFF00', '#00FF00',
                '#0000FF', '#4B0082', '#9400D3', '#FF1493',
                '#00CED1', '#FFD700', '#FF69B4', '#32CD32'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            drop.style.backgroundColor = randomColor;
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            const leftPosition = Math.random() * 100;
            drop.style.left = leftPosition + '%';
            
            // ÈöèÊú∫Â§ßÂ∞è
            const size = Math.random() * 8 + 4; // 4-12px
            drop.style.width = size + 'px';
            drop.style.height = size + 'px';
            
            // ÈöèÊú∫Âä®ÁîªÊó∂Èïø
            const duration = Math.random() * 2 + 1; // 1-3Áßí
            drop.style.animationDuration = duration + 's';
            
            // ÈöèÊú∫Âª∂Ëøü
            const delay = Math.random() * 2; // 0-2Áßí
            drop.style.animationDelay = delay + 's';
            
            return drop;
        }

        function startRainbowEffect() {
            // ÂáèÂ∞ëÂΩ©ËôπÊª¥Êï∞Èáè
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const drop = createRainbowDrop();
                    document.getElementById('rainbowContainer').appendChild(drop);
                    
                    // Âä®ÁîªÁªìÊùüÂêéÁßªÈô§ÂÖÉÁ¥†
                    setTimeout(() => {
                        if (drop.parentNode) {
                            drop.parentNode.removeChild(drop);
                        }

        }
