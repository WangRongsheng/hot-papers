# è®¾ç½®æƒé™
permissions:
  contents: write

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. è®¾ç½® Python ç¯å¢ƒ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      # 4. è¿è¡Œçˆ¬è™«è„šæœ¬
      - name: Fetch papers data
        run: |
          python fetch_papers.py
        env:
          TZ: 'Asia/Shanghai'  # è®¾ç½®æ—¶åŒºä¸ºåŒ—äº¬æ—¶é—´
      
      # 5. æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code day_paper_info.js || echo "changed=true" >> $GITHUB_OUTPUT
      
      # 6. æäº¤æ›´æ”¹
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add day_paper_info.js
          git commit -m "ğŸ¤– Auto update papers - $(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      # 7. ä¸Šä¼ ä¸º artifactï¼ˆå¯é€‰ï¼‰
      - name: Upload papers data
